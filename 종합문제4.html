<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
        <h4>개인 정보</h4>
        <ul>
            <li>
                <label for="sname">이름</label>
                <input type="text" id="sname" placeholder="공백 없이 입력하세요.">
            </li>
            <li>
                <label for="snumber">연락처</label>
                <input type="text" id="snumber">
            </li>
        </ul>
        <h4>지원 분야</h4>
        <ul>
            <li>
                <label><input type="radio" name="field" value="an">웹 퍼블리싱</label>
            </li>
            <li>
                <label><input type="radio" name="field" value="pd">웹 애플리케이션 개발</label>
            </li>
            <li>
                <label><input type="radio" name="field" value="eng">개발 환경 개선</label>
            </li>
        </ul>
        <label>
            <h4>지원 동기</h4>
            <textarea id="motive" placeholder="본사 지원 동기를 간략히 써 주세요." cols="60" rows="5"></textarea>
        </label>
        <br>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
    </form>
</body>
</html>
